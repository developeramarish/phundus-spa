<form class="form-horizontal" name="form">

  <div class="form-group">
    <label class="col-sm-3 control-label" for="line1">Anschrift</label>

    <div class="col-sm-9" data-has-error="form.line1">
      <input type="text" class="form-control" id="line1" name="line1" data-ng-model="contactDetails.line1">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="line2">Zusatz</label>

    <div class="col-sm-9" data-has-error="form.line2">
      <input type="text" class="form-control" id="line2" name="line2" data-ng-model="contactDetails.line2">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="street">Strasse</label>

    <div class="col-sm-9" data-has-error="form.street">
      <input type="text" class="form-control" id="street" name="street" data-ng-model="contactDetails.street">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-12 col-sm-3 control-label" for="postcode">Postleitzahl / Ort</label>

    <div class="col-xs-5 col-sm-3" data-has-error="form.postcode">
      <input type="number" class="form-control" id="postcode" name="postcode" data-ng-model="contactDetails.postcode"
             required min="1000" max="9999"/>
    </div>
    <div class="col-xs-7 col-sm-6" data-has-error="form.city">
      <input type="text" class="form-control" id="city" name="city" data-ng-model="contactDetails.city">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="phoneNumber">Telefonnummer</label>

    <div class="col-sm-9" data-has-error="form.phoneNumber">
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" data-ng-model="contactDetails.phoneNumber"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="emailAddress">E-Mail-Adresse</label>

    <div class="col-sm-9" data-has-error="form.emailAddress">
      <input type="email" class="form-control" id="emailAddress" name="emailAddress"
             data-ng-model="contactDetails.emailAddress"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="website">Webseite</label>

    <div class="col-sm-9" data-has-error="form.website">
      <input type="url" class="form-control" id="website" name="website" placeholder="https://www.domain.ch/"
             data-ng-model="contactDetails.website"/>
      <span class="help-block">Die Webseite deiner Organisation, z.B. https://www.phundus.ch/.</span>
    </div>
  </div>

  <!--

          <div class="form-group">
            <label class="col-sm-2 control-label" for="documentTemplate">Dokumentvorlage</label>
            <div class="col-sm-10">
              <select class="form-control" id="documentTemplate" ng-model="settings.documentTemplate" ng-options="value.name as value.name for value in files">
                <option value="">-- Weisse Seite --</option>
              </select>
            </div>
          </div>
  -->

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <ph-submit class="btn-primary" data-ng-click="submit()"
                 data-form="form" data-text="Speichern"></ph-submit>
      <button type="button" class="btn btn-default" data-ng-click="cancel()">Abbrechen</button>
    </div>
  </div>

</form>
