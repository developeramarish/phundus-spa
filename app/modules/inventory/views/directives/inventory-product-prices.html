<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Preis pro Woche</h3>
    </div>
    <div class="panel-body">
      <form name="ipp.formPrices" novalidate>
        <div class="form-group" data-has-error="ipp.formPrices.memberPrice" data-ng-show="ipp.hasMemberPrice">
          <label class="control-label" for="memberPrice">Mitglieder</label>

          <input type="number" class="form-control" id="memberPrice" name="memberPrice"
                 data-ng-model="ipp.pricesFormModel.memberPrice"
                 min="0.01"/>

          <div ph-messages="ipp.formPrices.memberPrice"></div>
        </div>

        <div class="form-group" data-has-error="ipp.formPrices.publicPrice">
          <label class="control-label" for="publicPrice">Externe</label>

          <input type="number" class="form-control" id="publicPrice" name="publicPrice"
                 data-ng-model="ipp.pricesFormModel.publicPrice"
                 min="0.01"/>

          <div ph-messages="ipp.formPrices.publicPrice"></div>
        </div>

        <div class="form-group">
          <ph-submit class="btn-primary" data-ng-click="ipp.submitPrices(ipp.formPrices, ipp.pricesFormModel)"
                     data-form="ipp.formPrices" data-text="Speichern"></ph-submit>
          <button type="button" class="btn btn-default"
                  data-ng-click="ipp.resetPrices(ipp.formPrices, ipp.pricesFormModel, ipp.pricesFormReset)">
            Verwerfen
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
