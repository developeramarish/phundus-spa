<table class="table table-hover" data-st-table="displayedArticles" data-st-safe-src="articles">
  <thead>
  <tr>
    <th colspan="5"><input data-st-search class="form-control" type="search" placeholder="Suchen..." /></th>
  </tr>
  <tr>
    <th data-st-sort-default="true" data-st-sort="id">Id</th>
    <th data-st-sort="name">Name</th>
    <th class="text-right" data-st-sort="grossStock">Bestand</th>
    <th class="text-right" data-st-sort="price">Preis</th>
    <th class="text-right"><a class="btn btn-primary btn-sm" href="/orgs/{{organizationId}}/article/create">Neues Material</a></th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="row in displayedArticles">
    <td>{{row.id}}</td>
    <td>{{row.name}}</td>
    <td class="text-right">{{row.grossStock}}</td>
    <td class="text-right">{{row.price | number:2}}</td>
    <td class="text-right">
      <a class="btn btn-default btn-xs" href="/orgs/{{organizationId}}/article/Edit/{{row.id}}">Bearbeiten</a>
      <a class="btn btn-danger btn-xs" href="" data-ng-click="delete(row.id, row.name)">LÃ¶schen</a>
    </td>
  </tr>
  </tbody>
</table>
