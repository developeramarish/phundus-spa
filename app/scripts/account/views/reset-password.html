<div class="row" data-ng-show="submitted">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="page-header">
      <h1 data-view-title>Passwort zurücksetzen</h1>
    </div>

    <div role="alert" class="alert alert-success">
      <strong>Alles klar!</strong> Ein neues Passwort wurde an die angegebene E-Mail-Adresse gesendet.
    </div>
  </div>
</div>

<div class="row" data-ng-hide="submitted">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="page-header">
      <h1>Passwort zurücksetzen</h1>
    </div>

    <form name="form" novalidate>
      <div class="form-group" data-has-error="form.emailAddress">
        <label class="control-label" for="emailAddress">E-Mail-Adresse</label>

        <input type="email" class="form-control input-lg" id="emailAddress" name="emailAddress"
               data-ng-model="resetPassword.emailAddress" required/>

        <div role="alert" data-ng-messages="form.emailAddress.$error"
             data-ng-show="form.emailAddress.$touched || form.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>

      </div>

      <div class="form-group">
        <ph-submit class="btn-primary btn-lg" data-ng-click="submit()"
                   data-form="form" data-text="Password zurücksetzen"></ph-submit>
      </div>
    </form>
  </div>
</div>
