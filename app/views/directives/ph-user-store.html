  <h2>Materialstelle</h2>

  <div class="row">
    <div class="col-md-3"><label>Adresse</label></div>

    <div class="col-md-7">
      <span editable-textarea="store.address" e-form="addressForm">{{store.address}}</span>
    </div>

    <div class="col-md-1">
      <button class="btn btn-default" ng-click="addressForm.$show()" ng-hide="addressForm.$visible"><span
        class="glyphicon glyphicon-edit"></span></button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"><label>Ã–ffnungszeiten</label></div>

    <div class="col-md-7">

    <div class="col-md-1">
      <button class="btn btn-default" ng-click="openingHoursForm.$show()" ng-hide="openingHoursForm.$visible"><span

    </div>
  </div>
