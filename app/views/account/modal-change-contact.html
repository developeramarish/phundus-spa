<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <h3>Kontakt ändern</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" data-ng-show="error">
    {{error}}
  </div>
  <div class="alert alert-success" data-ng-show="success">
    {{success}}
  </div>
  <form name="formChangeContact" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="firstName">Vorname</label>

      <div class="col-sm-8" data-has-error="formChangeContact.firstName">
        <input type="text" class="form-control" id="firstName" name="firstName" data-ng-model="contact.firstName"
               required/>

        <div role="alert" data-ng-messages="formChangeContact.firstName.$error"
             data-ng-show="formChangeContact.firstName.$touched || formChangeContact.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="lastName">Nachname</label>

      <div class="col-sm-8" data-has-error="formChangeContact.lastName">
        <input type="text" class="form-control" id="lastName" name="lastName" data-ng-model="contact.lastName"
               required/>

        <div role="alert" data-ng-messages="formChangeContact.lastName.$error"
             data-ng-show="formChangeContact.lastName.$touched || formChangeContact.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="street">Strasse</label>

      <div class="col-sm-8" data-has-error="formChangeContact.street">
        <input type="text" class="form-control" id="street" name="street" data-ng-model="contact.street" required/>

        <div role="alert" data-ng-messages="formChangeContact.street.$error"
             data-ng-show="formChangeContact.street.$touched || formChangeContact.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-12 col-sm-4 control-label" for="postcode">Postleitzahl / Ort</label>

      <div class="col-xs-5 col-sm-3" data-has-error="formChangeContact.postcode">
        <input type="number" class="form-control" id="postcode" name="postcode" data-ng-model="contact.postcode"
               required min="1000" max="9999"/>

        <div role="alert" data-ng-messages="formChangeContact.postcode.$error"
             data-ng-show="formChangeContact.postcode.$touched || formChangeContact.$submitted">
          <span class="help-block" data-ng-message="number, min, max">Die Postleitzahl ist ungültig.</span>

          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>

      <div class="col-xs-7 col-sm-5" data-has-error="formChangeContact.city">
        <input type="text" class="form-control" id="city" name="city" data-ng-model="contact.city" required/>

        <div role="alert" data-ng-messages="formChangeContact.city.$error"
             data-ng-show="formChangeContact.city.$touched || formChangeContact.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="phoneNumber">Telefon</label>

      <div class="col-sm-8" data-has-error="formChangeContact.phoneNumber">
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" data-ng-model="contact.phoneNumber"
               required/>

        <div role="alert" data-ng-messages="formChangeContact.phoneNumber.$error"
             data-ng-show="formChangeContact.phoneNumber.$touched || formChangeContact.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <ph-submit class="btn-primary btn" data-ng-click="ok()"
             data-form="formChangeContact" data-text="Kontakt ändern"></ph-submit>
  <button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>
</div>
