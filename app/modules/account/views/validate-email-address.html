<div class="row" data-ng-hide="submitted">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="page-header">
      <h1>Validierung</h1>
    </div>

    <p>Hier wird die Richtigkeit deiner E-Mail-Adresse kontrolliert. Gibt dazu den Validierungs-Code ein, welcher an deine eingegebe E-Mail-Adresse versendet wurde.</p>

    <form name="form" novalidate>
      <div class="form-group" data-has-error="form.key">
        <label class="control-label" for="key">Code</label>

        <input type="text" class="form-control input-lg" id="key" name="key"
               data-ng-model="validate.key" required/>

        <div ph-messages="form.key"></div>
      </div>

      <div class="form-group">
        <ph-submit class="btn-primary btn-lg" data-ng-click="submit()"
                   data-form="form" data-text="Senden"></ph-submit>
      </div>
    </form>
  </div>
</div>
