<table class="table table-hover" data-st-table="displayedCollection" data-st-safe-src="rowCollection">
  <thead>
  <tr>
    <th data-st-sort-default="true" data-st-sort="orderId">Nummer</th>
    <th data-st-sort="createdAtUtc">Erstellt</th>
    <th data-st-sort="lesseeName">Mieter</th>
    <th data-st-sort="status">Status</th>
    <th class="text-right">
      <a class="btn btn-primary btn-sm" href="" data-ng-click="createOrder()">Neue Bestellung</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="order in displayedCollection">
    <td>{{order.orderId}}</td>
    <td>
      <ph-date value="order.createdAtUtc"></ph-date>
    </td>
    <td>{{order.lesseeName}}</td>
    <td>{{order.status | orderStatusText}}</td>
    <td class="text-right">
      <a class="btn btn-default btn-sm" href="" data-ui-sref="manage.organization.order({organizationId: organizationId, orderId: order.orderId})">Ã–ffnen</a>
      <a class="btn btn-default btn-sm" href="/api/v0/orders/{{order.orderId}}.pdf">PDF</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal" id="modal-createOrder">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>Neue Bestellung</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputArticleId">Benutzer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputArticleId" placeholder="" ng-model="newOrder.userName">
              <span class="help-inline">Benutzer-Id oder E-Mail-Adresse</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" ng-click="createOrderOk(newOrder)" data-dismiss="modal">Erstellen</a>
        <a href="#" class="btn btn-default" data-dismiss="modal">Abbrechen</a>
      </div>
    </div>
  </div>
</div>
