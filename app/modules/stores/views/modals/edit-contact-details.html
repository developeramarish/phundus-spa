<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <h3 data-view-title>Kontakt bearbeiten</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" data-ng-show="error">
    {{error}}
  </div>
  <div class="alert alert-success" data-ng-show="success">
    {{success}}
  </div>
  <form name="formChangeContact" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="line1">Anschrift</label>

      <div class="col-sm-8" data-has-error="formChangeContact.line1">
        <input type="text" class="form-control" id="line1" name="line1" data-ng-model="contact.line1"
               required/>

        <div ph-messages="formChangeContact.line1"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="line2">Zusatz</label>

      <div class="col-sm-8" data-has-error="formChangeContact.line2">
        <input type="text" class="form-control" id="line2" name="line2" data-ng-model="contact.line2"/>

        <div ph-messages="formChangeContact.line2"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="street">Strasse</label>

      <div class="col-sm-8" data-has-error="formChangeContact.street">
        <input type="text" class="form-control" id="street" name="street" data-ng-model="contact.street" required/>

        <div ph-messages="formChangeContact.street"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-12 col-sm-4 control-label" for="postcode">Postleitzahl / Ort</label>

      <div class="col-xs-5 col-sm-3" data-has-error="formChangeContact.postcode">
        <input type="number" class="form-control" id="postcode" name="postcode" data-ng-model="contact.postcode"
               required min="1000" max="9999"/>

        <div ph-messages="formChangeContact.postcode">
          <span class="help-block" data-ng-message="number, min, max">Die Postleitzahl ist ung√ºltig.</span>
        </div>
      </div>

      <div class="col-xs-7 col-sm-5" data-has-error="formChangeContact.city">
        <input type="text" class="form-control" id="city" name="city" data-ng-model="contact.city" required/>

        <div ph-messages="formChangeContact.city"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="emailAddress">E-Mail-Adresse</label>

      <div class="col-sm-8" data-has-error="formChangeContact.emailAddress">
        <input type="text" class="form-control" id="emailAddress" name="emailAddress" data-ng-model="contact.emailAddress"/>

        <div ph-messages="formChangeContact.emailAddress"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="phoneNumber">Telefon</label>

      <div class="col-sm-8" data-has-error="formChangeContact.phoneNumber">
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" data-ng-model="contact.phoneNumber"/>

        <div ph-messages="formChangeContact.phoneNumber"></div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <ph-submit class="btn-primary btn" data-ng-click="ok()"
             data-form="formChangeContact" data-text="Speichern"></ph-submit>
  <button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>
</div>
