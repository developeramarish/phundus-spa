<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4>Neue Bestellung</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="username">Benutzer</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="username" placeholder="" data-ng-model="username">
        <span class="help-block">Benutzer-Id oder E-Mail-Adresse</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" data-ng-click="ok()">Erstellen</button>
  <button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>
</div>
