<h1>login</h1>
<p data-ng-bind="test"/></p>
<p>{{test}}</p>
<p>{{test}}</p>
<form class="form-horizontal" ng-submit="login()" name="loginForm">

  <div class="form-group">
    <label class="control-label col-sm-3" label-for="username">E-Mail-Adresse</label>
    <div class="col-sm-9">
      <input class="form-control" type="text" data-ng-model="username" placeholder="E-Mail-Adresse" name="username" required autofocus />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3" label-for="password">Passwort</label>
    <div class="col-sm-9">
      <input class="form-control" type="password" data-ng-model="password" placeholder="Passwort" name="password" required />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="btn btn-default" type="submit" data-ng-disabled="loginForm.$invalid">Anmelden</button>
    </div>
  </div>
</form>
