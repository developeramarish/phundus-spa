<h1>E-Mails</h1>
<table class="table table-hover" data-st-table="displayedCollection" data-st-safe-src="rowCollection">
  <thead>
  <tr>
    <th data-st-sort="date" class="col-sm-2">Datum</th>
    <th data-st-sort="subject">Betreff</th>
    <th>Empfänger</th>
    <th class="text-right"><a class="btn btn-danger" data-ng-click="delete()">Alle löschen</a></th>
  </tr>
  <tr>
    <th colspan="4"><input data-st-search class="form-control" type="search" placeholder="Suchen..."/></th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="row in displayedCollection">
    <td>{{row.date|date:'dd.MM.yyyy HH:mm:ss'}}</td>
    <td>{{row.subject}}</td>
    <td>
      <div data-ng-repeat="to in row.to">{{to}}</div>
    </td>
    <td class="text-right">
      <a class="btn btn-default btn-sm" href="/api/v0/mails/{{row.mailId}}/html" target="_blank"
         data-ng-show="row.hasHtmlPart" title="HTML-Ansicht öffnen"><span class="glyphicon glyphicon-new-window"></span></a>
      <a class="btn btn-default btn-sm" href="/api/v0/mails/{{row.mailId}}/text" target="_blank"
         data-ng-show="row.hasTextPart" title="Text-Ansicht öffnen"><span class="glyphicon glyphicon-new-window"></span></a>
      <a class="btn btn-danger btn-sm" href="" data-ng-click="delete(row)" title="Löschen"><span
        class="glyphicon glyphicon-remove"></span></a></td>
  </tr>
  </tbody>
</table>

<div class="alert alert-info" data-ng-show="!loading && rowCollection.length == 0">
  <strong>Nichts gefunden!</strong>
  Es sind keine E-Mails vorhanden.
</div>

<div class="alert alert-info" data-ng-show="!loading && displayedCollection.length == 0 && rowCollection.length > 0">
  <strong>Nichts gefunden!</strong>
  Deine Suche liefert keine Ergebnisse.
</div>
