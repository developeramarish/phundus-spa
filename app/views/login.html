<h2>Anmelden</h2>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <form class="form-horizontal" ng-submit="login()" name="loginForm">
      <div class="form-group">
        <label class="control-label col-sm-3" for="username">E-Mail-Adresse</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" data-ng-model="username" placeholder="E-Mail-Adresse" id="username" required autofocus />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="password">Passwort</label>
        <div class="col-sm-9">
          <input class="form-control" type="password" data-ng-model="password" placeholder="Passwort" id="password" required />
        </div>
      </div>

      <!--
      <div class="form-group">
        <div class="checkbox col-sm-offset-3 col-sm-9">
          <label>
            <input type="checkbox" data-ng-model="rememberMe" /> Angemeldet bleiben
          </label>
        </div>
      </div>
      -->

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <!-- data-ng-disabled="loginForm.$invalid" -->
          <button class="btn btn-primary" type="submit">Anmelden</button>
          &middot;
          <a href="/account/resetpassword">Password vergessen?</a>
          &middot;
          <a href="/account/signup">Registrieren</a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row" data-ng-hide="!isTestEnv">
  <div class="col-xs-12">
    <h3>One-Click-Logins in der Test-Umgebung</h3>
    <p>
      <button class="btn btn-default" type="button" data-ng-click="autoLogin('chief-1@test.phundus.ch')">chief-1@test.phundus.ch</button>
    </p>
    <p>
      <button class="btn btn-default" type="button" data-ng-click="autoLogin('admin@test.phundus.ch')">admin@test.phundus.ch</button>
    </p>
  </div>
</div>
