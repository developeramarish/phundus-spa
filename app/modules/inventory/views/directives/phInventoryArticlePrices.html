<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Preis pro Woche</h3>
    </div>
    <div class="panel-body">
      <form name="formPrices" novalidate>
        <div class="form-group" data-has-error="formPrices.memberPrice" data-ng-show="hasMemberPrice">
          <label class="control-label" for="memberPrice">Mitglieder</label>

          <input type="number" class="form-control" id="memberPrice" name="memberPrice"
                 data-ng-model="pricesFormModel.memberPrice"
                 min="0.01"/>

          <div ph-messages="formPrices.memberPrice"></div>
        </div>

        <div class="form-group" data-has-error="formPrices.publicPrice">
          <label class="control-label" for="publicPrice">Externe</label>

          <input type="number" class="form-control" id="publicPrice" name="publicPrice"
                 data-ng-model="pricesFormModel.publicPrice"
                 min="0.01"/>

          <div ph-messages="formPrices.publicPrice"></div>
        </div>

        <div class="form-group">
          <ph-submit class="btn-primary" data-ng-click="submitPrices(formPrices, pricesFormModel)"
                     data-form="formPrices" data-text="Speichern"></ph-submit>
          <button type="button" class="btn btn-default"
                  data-ng-click="resetPrices(formPrices, pricesFormModel, pricesFormReset)">
            Verwerfen
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
