<div class="modal-header">
  <button type="button" class="close" data-ng-click="$dismiss()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <h3 data-view-title data-ng-bind="title"></h3>
</div>
<div class="modal-body">
  <div class="alert alert-{{alert.type}}">
    <p data-ng-bind="alert.msg"></p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" data-ng-click="$close()">Schliessen</button>
  <!--<button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>-->
</div>
