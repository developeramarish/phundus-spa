<table class="table table-bordered table-hover table-striped" data-st-table="documents">
  <thead>
  <tr>
    <th data-st-sort="fileName" data-st-sort-default="true">Name</th>
    <th data-st-sort="fileLength">Gr√∂sse</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="document in documents">
    <td><a href="{{document.url}}" target="_blank">{{document.fileName}}</a></td>
    <td>{{document.fileLength | formatFileSize}}</td>
  </tr>
  </tbody>
</table>
