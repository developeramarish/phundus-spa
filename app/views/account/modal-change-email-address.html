<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <h3>E-Mail-Adresse ändern</h3>
</div>
<div class="modal-body">
  <form name="formChangeEmailAddress" class="form-horizontal" novalidate>

    <div class="form-group">
      <label class="control-label col-sm-4" for="password">Aktuelles Passwort</label>

      <div class="col-sm-8" data-has-error="formChangeEmailAddress.password">
        <input type="password" class="form-control" id="password" name="password"
               data-ng-model="changeEmailAddress.password"
               required/>

        <div role="alert" data-ng-messages="formChangeEmailAddress.password.$error"
             data-ng-show="formChangeEmailAddress.password.$touched || formChangeEmailAddress.$submitted">
          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="newEmailAddress">Neue E-Mail-Adresse</label>

      <div class="col-sm-8" data-has-error="formChangeEmailAddress.newEmailAddress">
        <input type="email" class="form-control input" id="newEmailAddress" name="newEmailAddress"
               data-ng-model="changeEmailAddress.newEmailAddress" required is-unique-email-address/>

        <div role="alert" data-ng-messages="formChangeEmailAddress.newEmailAddress.$error"
             data-ng-show="formChangeEmailAddress.newEmailAddress.$touched || formChangeEmailAddress.$submitted">
          <span class="help-block" data-ng-message="isUnique">Die E-Mail-Adresse wird bereits verwendet.</span>

          <div data-ng-messages-include="views/messages.html"></div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <ph-submit class="btn-primary btn" data-ng-click="ok()"
             data-form="formChangeEmailAddress" data-text="Bestätigungs-E-Mail senden"></ph-submit>
  <button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>
</div>
