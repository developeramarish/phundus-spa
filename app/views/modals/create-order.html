<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <h4>Neue Bestellung</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="form" novalidate>

    <div class="form-group">
      <label class="control-label col-sm-3" for="lessee">Mieter</label>

      <div class="col-sm-9">
        <input type="text" data-ng-model="selected" placeholder=""
               data-uib-typeahead="member as (member.firstName + ' ' + member.lastName) for member in getMembers($viewValue)"
               data-typeahead-loading="loadingLocations" data-typeahead-no-results="noResults" class="form-control"
               id="lessee" required>
        <!--<span class="help-block">Benutzer-Id oder E-Mail-Adresse</span>-->
        <span class="help-block">
          <span data-ng-hide="loadingLocations || noResults">&nbsp;</span>
          <span data-ng-show="loadingLocations"><span class="glyphicon glyphicon-refresh"></span> Bitte warten...</span>
          <span data-ng-show="noResults"><span class="glyphicon glyphicon-remove"></span> Kein Mitglied gefunden</span>
        </span>
        <!--<pre>Model: {{selected | json}}</pre>-->
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" data-ng-click="ok()" data-ng-disabled="form.$invalid">Erstellen</button>
  <button class="btn btn-default" type="button" data-ng-click="cancel()">Abbrechen</button>
</div>
