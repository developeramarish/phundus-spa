<div class="modal-header">
  <button type="button" class="close" data-ng-click="close()" aria-label="Close"><span
    aria-hidden="true">&times;</span></button>
  <div class="row">
    <div class="col-xs-10">
      <h3>{{item.name}}</h3>
    </div>
    <div class="col-xs-2" style="margin-top:15px">
      <div style="text-align:right">
        <a href="" data-ui-sref="public.shop-item({itemId: item.itemId})" data-ng-click="close()"
           title="Permalink"><span class="glyphicon glyphicon-link glyphicon-lg"></span></a>

        <a data-ng-show="canEdit && item.lessor.type == 'organization'" href=""
           data-ui-sref="organizations.articles.edit.details({organizationId: item.lessor.lessorId, articleId: item.itemId, articleShortId: item.itemShortId})"
           data-ng-click="close()" title="Material bearbeiten"><span class="glyphicon glyphicon-pencil glyphicon-lg"></span></a>

        <a data-ng-show="canEdit && item.lessor.type == 'user'" href=""
           data-ui-sref="user.articles.article.details({userId: item.lessor.lessorId, articleId: item.itemId, articleShortId: item.itemShortId})"
           data-ng-click="close()" title="Material bearbeiten"><span class="glyphicon glyphicon-pencil glyphicon-lg"></span></a>
      </div>
    </div>
  </div>

</div>
<div class="modal-body">
  <div data-ng-include data-src="'views/shop/shop-item.html'"></div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" data-ng-click="close()">Schliessen</button>
</div>
